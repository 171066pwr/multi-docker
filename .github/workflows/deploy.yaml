name: Deploy MultiDocker
on:
  workflow_dispatch:
  push:
    branches:
      - master # check your repo, your default branch might be master!

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t kp27docker/react-test-up -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true kp27docker/react-test-up npm test

      - run: docker build -t kp27docker/multi-client-up ./client
      - run: docker build -t kp27docker/multi-nginx-up ./nginx
      - run: docker build -t kp27docker/multi-server-up ./server
      - run: docker build -t kp27docker/multi-worker-up ./worker

      - run: docker push kp27docker/multi-client-up
      - run: docker push kp27docker/multi-nginx-up
      - run: docker push kp27docker/multi-server-up
      - run: docker push kp27docker/multi-worker-up
